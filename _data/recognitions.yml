# Recognitions

- award: Analyzing Big Data with SQL
  organization: coursera.org and cloudera
  year: 2021
  summary: The course focuses on big data SQL engines Apache Hive and Apache Impala, but most of the information is applicable to SQL with traditional RDBMs as well; the instructor explicitly addresses differences for MySQL and PostgreSQL.


- award: Data Science with Python career track
  organization: Datacamp
  year: 2021
  summary: In this track, you'll learn how this versatile language allows you to import, clean, manipulate, and visualize data—all integral skills for any aspiring data professional or researcher. 
           
           
- award: Deep Learning especialization
  organization: coursera.org and deeplearning.ai
  year: 2020
  summary: Five courses about the foundations of Deep Learning, understand how to build neural networks, and learn how to lead successful machine learning projects. 
           Topics coverered are Convolutional networks, RNNs, LSTM, Adam, Dropout, BatchNorm, Xavier/He initialization, and more.
      

- award: DeepLearning.AI TensorFlow Developer
  organization: coursera.org and deeplearning.ai
  year: 2020
  summary: The DeepLearning.AI TensorFlow Developer Professional Certificate program teaches you applied machine learning skills with TensorFlow so you can build and train powerful models. 

- award: Google IT Support
  organization: coursera.org and Google
  year: 2020
  summary: In this 5-course certificate program, you’ll prepare for an entry-level job in IT support through an innovative curriculum developed by Google.
